<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="nav-buttons">
                <button class="nav-btn active" data-section="home">
                    <i class="fas fa-home"></i>
                    <span>主页</span>
                </button>
                <button class="nav-btn" data-section="bookmarks">
                    <i class="fas fa-bookmark"></i>
                    <span>书签</span>
                </button>
                <button class="nav-btn" data-section="tools">
                    <i class="fas fa-tools"></i>
                    <span>工具</span>
                </button>
                <button class="nav-btn" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </button>
            </div>
        </nav>

        <!-- 主页内容 -->
        <div class="section active" id="home">
            <!-- 时间显示 -->
            <div class="time-display">
                <div class="time" id="current-time">00:00:00</div>
                <div class="date" id="current-date">2024年1月1日 星期一</div>
            </div>

            <!-- 搜索区域 -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="搜索或输入网址...">
                    <div class="search-engines">
                        <button class="engine-btn active" data-engine="google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="engine-btn" data-engine="baidu">
                            百度
                        </button>
                        <button class="engine-btn" data-engine="bing">
                            <i class="fab fa-microsoft"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 快捷网址 -->
            <div class="quick-links">
                <h3>快捷访问</h3>
                <div class="links-grid">
                    <a href="https://www.google.com" class="link-card">
                        <div class="link-icon">
                            <i class="fab fa-google"></i>
                        </div>
                        <span>Google</span>
                    </a>
                    <a href="https://www.baidu.com" class="link-card">
                        <div class="link-icon">
                            百度
                        </div>
                        <span>百度</span>
                    </a>
                    <a href="https://github.com" class="link-card">
                        <div class="link-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.youtube.com" class="link-card">
                        <div class="link-icon">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <span>YouTube</span>
                    </a>
                    <a href="https://www.bilibili.com" class="link-card">
                        <div class="link-icon">
                            <i class="fas fa-tv"></i>
                        </div>
                        <span>哔哩哔哩</span>
                    </a>
                    <a href="https://www.zhihu.com" class="link-card">
                        <div class="link-icon">
                            知
                        </div>
                        <span>知乎</span>
                    </a>
                    <a href="https://www.taobao.com" class="link-card">
                        <div class="link-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <span>淘宝</span>
                    </a>
                    <a href="https://www.jd.com" class="link-card">
                        <div class="link-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <span>京东</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- 书签页面 -->
        <div class="section" id="bookmarks">
            <h2>我的书签</h2>
            <div class="bookmark-categories">
                <div class="bookmark-category">
                    <h3>工作</h3>
                    <div class="bookmark-list">
                        <a href="#" class="bookmark-item">
                            <i class="fas fa-briefcase"></i>
                            <span>工作邮箱</span>
                        </a>
                        <a href="#" class="bookmark-item">
                            <i class="fas fa-calendar"></i>
                            <span>项目管理</span>
                        </a>
                    </div>
                </div>
                <div class="bookmark-category">
                    <h3>学习</h3>
                    <div class="bookmark-list">
                        <a href="#" class="bookmark-item">
                            <i class="fas fa-book"></i>
                            <span>在线教程</span>
                        </a>
                        <a href="#" class="bookmark-item">
                            <i class="fas fa-code"></i>
                            <span>编程资源</span>
                        </a>
                    </div>
                </div>
                <div class="bookmark-category">
                    <h3>娱乐</h3>
                    <div class="bookmark-list">
                        <a href="#" class="bookmark-item">
                            <i class="fas fa-music"></i>
                            <span>音乐平台</span>
                        </a>
                        <a href="#" class="bookmark-item">
                            <i class="fas fa-gamepad"></i>
                            <span>游戏网站</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具页面 -->
        <div class="section" id="tools">
            <h2>实用工具</h2>
            <div class="tools-grid">
                <div class="tool-card">
                    <i class="fas fa-calculator"></i>
                    <h3>计算器</h3>
                    <p>简易计算器工具</p>
                </div>
                <div class="tool-card">
                    <i class="fas fa-clock"></i>
                    <h3>番茄钟</h3>
                    <p>专注时间管理</p>
                </div>
                <div class="tool-card">
                    <i class="fas fa-palette"></i>
                    <h3>取色器</h3>
                    <p>颜色选择工具</p>
                </div>
                <div class="tool-card">
                    <i class="fas fa-qrcode"></i>
                    <h3>二维码生成</h3>
                    <p>快速生成二维码</p>
                </div>
            </div>
        </div>

        <!-- 设置页面 -->
        <div class="section" id="settings">
            <h2>设置</h2>
            <div class="settings-container">
                <div class="setting-group">
                    <h3>外观设置</h3>
                    <div class="setting-item">
                        <label>主题模式</label>
                        <div class="theme-switcher">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i> 浅色
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i> 深色
                            </button>
                            <button class="theme-btn" data-theme="auto">
                                <i class="fas fa-adjust"></i> 自动
                            </button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>背景样式</label>
                        <select class="bg-selector">
                            <option value="gradient">渐变色</option>
                            <option value="solid">纯色</option>
                            <option value="image">图片</option>
                        </select>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>功能设置</h3>
                    <div class="setting-item">
                        <label>默认搜索引擎</label>
                        <select class="search-engine-selector">
                            <option value="google">Google</option>
                            <option value="baidu">百度</option>
                            <option value="bing">必应</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>显示秒数</label>
                        <input type="checkbox" class="show-seconds" checked>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
